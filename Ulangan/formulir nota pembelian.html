<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    box-sizing: border-box;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.container{
    position: relative;
    max-width: 900px;
    width: 100%;
    border: 2px dashed white;
    background: rgb(0, 0, 70);
    padding: 60px;
    border-radius: 40px;
}
.container header{
    font-size: 1rem;
    color: white;
    font-weight: 500;
    text-align: center;
    margin-bottom: 10px;
    border-bottom: 2px dashed white;
}
.form .input-box{
    width: 100%;
    margin-top: 10px;
}
.input textarea{
    width: 777px;
    color: black;
}
.input select{
    color: black;
    width: 777px;
}
.input option{
    color: black;
}
.input-box h3{
    color: white;
}
.input input{
    color: black;
    width: 777px;
}
.column1 h3{
    color: white;
    margin-top: 10px;
}
.Pembayaran-option input{
    color: black;
    width: 560px;
}
.input-menu h3{
    margin-top: 5px;
}
.main-menu table{
    display: flex;
}
.menu-option input{
    width: 560px;
}
.column button{
    color: black;
    width: 85px;
}
.form .column{
    display: flex;
    column-gap: 7px;
    justify-content: center;
    height: 25px;
    margin-top: 15px;
}

    </style>
  </head>
  <body>
    <body style="background: url(source.jpg) no-repeat fixed;background-size: cover;"></body>
    <div class="container">
        <header><h2>Formulir Nota Pembelian</h2></header>
        <form class="form" action="#">
            <div class="input-box"> 
                <h3>Nama Pembeli</h3>
                <div class="input">
                <input type="text" placeholder="Masukan Nama">
                </div>
            </div> 
            <div class="input-box address"> 
                <h3>Alamat Pembeli</h3>
                <div class="input">
                <textarea name="Alamat" placeholder="Masukan Alamat"></textarea>
                </div>
            </div>
            <div class="input-box"> 
                <h3>Kode Pos</h3>
                <div class="input">
                <input type="number" placeholder="Masukan Kode Pos">
                </div> 
            </div>
            <div class="input-box"> 
                <h3>Tanggal Beli</h3>
                <div class="input">
                <input type="date">
                </div>
            </div>
            <div class="column1">
                <h3>Pembayaran</h3>
                <div class="input-box">
                    <table style="font-size: 11.5pt;">
                        <tr>
                            <th>
                                <input type="radio" id="Lunas" name="Pembayaran"><label for="Lunas">Lunas</label>
                                <input type="radio" id="Belum Bayar" name="Pembayaran"><label for="Belum Bayar">Belum Bayar</label>
                                <input type="radio" id="DP" name="Pembayaran"><label for="DP">DP</label>
                            </th>
                            <th>
                                <div class="Pembayaran-option">
                                    <input type="text" placeholder="">
                                </div>
                            </th>    
                        </tr>
                    </table>
                </div>
            </div>
            <div class="input-box"> 
                <h3>Jenis Pembayaran</h3>
                <div class="input">
                <select name="pilih">
                    <div class="input">
                        <option value="Cash">Cash</option>
                        <option value="Credit">Credit</option>
                        <option value="Debit">Debit</option>
                        <option value="E-Wallet">E-Wallet</option>
                    </div>    
                </select>
                </div>
            </div>
            <div class="input-menu">
                <h3>Menu</h3>
                <div class="main-menu">
                    <table style="float: left;margin-right: 105px">
                        <tr>
                            <th>
                                <input type="checkbox" name="Menu" value="Nasi Goreng">Nasi Goreng
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="checkbox" name="Menu" value="Mie Goreng">Mie Goreng
                            </th>
                        </tr>
                        <tr>     
                            <th>
                                <input type="checkbox" name="Menu" value="Jeruk">Jeruk
                            </th>
                        </tr>
                        <tr>    
                            <th>
                                <input type="checkbox" name="Menu" value="Teh">Teh
                            </th>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="text" placeholder="">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="text" placeholder="">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="text" placeholder="">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="text" placeholder="">
                                </div>
                            </th>
                        </tr>
                        </div>
                    </table>
                </div>    
            <div class="column">
                <button>Clear</button>
                <button>Send</button>
            </div>
        </form>
    </div>
 </body>
</html>
